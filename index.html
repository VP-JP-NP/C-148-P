<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<head>

<body>
    <a-scene background="color: #000000">
        
        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15"> </a-camera>


                <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

        <a-asset-item id="bench" src="./evening-walk-assets-main/evening walk assets/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="./evening-walk-assets-main/evening walk assets/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="./evening-walk-assets-main/evening walk assets/girl/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="./evening-walk-assets-main/evening walk assets/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="./evening-walk-assets-main/evening walk assets/street/scene.gltf"></a-asset-item>  
  
            
        
        <img id="bg" src="./images/sky.jpg">
  
      </a-assets>
  
      <a-sky src="#bg"></a-sky>
  
      <!-------------------------------------Lights in the scene----------------------------------------------->
  
      <a-entity light="type: ambient; intensity: 0.5:"></a-entity>
  
  
      <a-entity animationn="property: rotation; to:0 360 0; easing:linear; loop: true; dur: 60000">
      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay:2; color:yellow"
      positon="-100 18 20"></a-entity>
      </a-entity>
      
      <!-------------------------------------Circular Plane----------------------------------------------->
  
      <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
        color="#2E6F10">
      </a-circle>
  
      <!--------------------------------------GLTF Models----------------------------------------------------------->
  
      <!--Tiger-->
      <a-entity>
        <a-entity position="0 0 3"  scale="1.5 1.5 1.5" gltf-model="#bench" shadow="cast: true;">
        </a-entity>
      </a-entity>
      
      <a-entity>
        <a-entity position="3.4 1.6 3"  scale="0.03 0.03 0.03" gltf-model="#cat" shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>
  
      <a-entity>
        <a-entity position="-2 0.4 3" scale="0.003 0.003 0.003" gltf-model="#girl" shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>
  
      <a-entity>
        <a-entity position="-6 0 0"  scale="0.5 0.5 0.5" gltf-model="#lamp" shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>
  
      <a-entity>
        <a-entity position="0 0 -1" rotation="0 90 0" scale="0.02 0.04 0.03" gltf-model="#street" shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity position="0 0 3" rotation="0 90 0" scale="0.02 0.04 0.3" gltf-model="#street" shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>
  
  
      </a-scene> 
</body>
</head>
</html>
